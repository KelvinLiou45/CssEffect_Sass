<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cardEffect8</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="../fontAwesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontAwesome/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="square">
            <img src="" alt="">
            <div class="square_content">
                <div class="square_content_firTitle">
                    <h2>Spider-Man 3 (2007)</h2>
                </div>
                <div class="square_content_secTitle">
                    <h5>Directed by Samuel Marshall Raimi</h5>
                </div>
                <div class="square_content_star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span>4/5</span>
                </div>
                <div class="square_content_type">
                    <p class="action">Action</p>
                    <p class="adventure">Adventure</p>
                </div>
                <div class="square_content_text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla voluptate obcaecati a eligendi
                        nobis? Beatae fuga est, omnis alias nulla in modi, molestiae voluptatum fugiat quasi dignissimos
                        harum tempora minus?</p>
                </div>
                <h4>Cast</h4>
                <div class="square_content_cast">
                    <div class="pic"><img src="images/1/Tobey Maguire.jpg" alt=""></div>
                    <div class="pic"><img src="images/1/Kirsten Caroline Dunst.jpg" alt=""></div>
                    <div class="pic"><img src="images/1/James Edward Franco.jpg" alt=""></div>
                    <div class="pic"><img src="images/1/Christopher John.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
